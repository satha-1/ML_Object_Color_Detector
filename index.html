<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Classifier</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div class="header">
        <h1>ðŸŽ¨ Color Classifier</h1>
        <p class="subtitle">Real-time color detection powered by ML</p>
      </div>

      <div class="controls">
        <button id="startBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
          Start Camera
        </button>
        <button id="stopBtn" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>
          Stop Camera
        </button>
      </div>

      <!-- Confidence Threshold Slider -->
      <div class="threshold-control">
        <div class="threshold-header">
          <span class="card-label">Confidence Threshold</span>
          <span id="thresholdValue" class="threshold-value">60%</span>
        </div>
        <input type="range" id="thresholdSlider" min="10" max="95" value="60" step="5" />
        <div class="threshold-hint">Only announces colors above this confidence level</div>
      </div>

      <!-- Detected Color -->
      <div class="detected-card">
        <div class="detected-header">
          <span class="card-label">Detected Color</span>
          <span id="topConf" class="confidence-badge">â€”</span>
        </div>
        <div id="topLabel" class="detected-value">â€”</div>
        <div id="colorSwatch" class="color-swatch"></div>
      </div>

      <!-- Probabilities -->
      <div class="prob-card">
        <span class="card-label">All Probabilities</span>
        <div id="probList" class="prob-list"></div>
      </div>

      <div class="tip">
        ðŸ’¡ Hold a solid-colored object close to the camera for best results.
      </div>
    </div>

    <!-- RIGHT PANEL (Camera) -->
    <div class="right-panel">
      <div class="camera-wrapper">
        <div id="webcamContainer" class="webcam"></div>
        <div id="status" class="status-badge">Camera is off</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
